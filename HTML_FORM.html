<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_FORM</title>
</head>
<body>

    <form action="">
        <label for="name">User Name :</label>
        <input type="text" name="" id="name" placeholder="Type your name" required>
        <br><br>
         
        <label for="password">Password :</label>
        <input type="password" name="" id="password" placeholder="Enter your Password" required>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="" id="email" placeholder="Enter your mail-id" required>
        <br> <br>

        <p>Select your Gender :</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="Other" value="">
        <br><br>

<!-- making gender in form of drop down list  -->

            <option value="female">Female</option>
            <option value="other">Other</option>

        <br><br> -->

        <label for="age">Select your age group:</label>
        <select name="age-group " id="age">
            <option value=""></option>
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="50+">50+</option>
        </select>
        <br><br>

        <h4>Feel free to Comment below</h4>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea>
        <br><br>
        <label for="color">Pick Color :</label>
        <input type="color" name="" id="color">
        <br><br>
        <label for="date">Select Date</label>
        <input type="date" name="" id="date">
        <br><br>
        <input type="file" name="" id="" >
        <br><br>


        <input type="submit" value="Sign Up ">


    </form>
    
</body>
</html>
