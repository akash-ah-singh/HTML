<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div_and_Span_tag</title>
    <style>
        .a1{background-color: darkorange; color: darkorchid;}
        .b1{background-color: gold;color: brown;}
        .c1{background-color: deeppink;color: black;}
    </style>
</head>
<body>
    <div class="a1">
        <h1>Heading 1</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <div class="c1">
        <h1>Paragraph <span class="b1">1</span> </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, quae?</p>
    </div>

</body>
</html>
